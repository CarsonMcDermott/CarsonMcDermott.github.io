        <div id="container">
            <div id="main">
                <h2>Contact Me</h2>
                <!-- Contact Me Form -->
                <form action="https://wp.zybooks.com/form-viewer.php" method="post">
                    <!-- Name Text Box -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                <br>
                <br>
                    <!-- Email Input Box -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="xxx@gonzaga.edu">
                <br>
                <br>
                    <!-- Message Box -->
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" placeholder="Your Message Here"></textarea>
                <br>
                <input type="submit" value="Submit">
                <br>
                <!-- Radio Buttons -->
                <h2 id="RadioHead">Should we talk about the other Breakfast Cavies?</h2>
                <div>
                   <input type="radio" name="YES!" value="YES!" id="YES">
                   <label for="YES">YES!</label>
                </div>
                <div>
                   <input type="radio" name="Sure!" value="Sure!" id="Sure">
                   <label for="Sure">Sure!</label>
                </div>
                <div>
                    <input type="radio" name="definitely" value="definitely!" id="definitely">
                    <label for="definitely">Uhhh is that even a question!? DEFINITELY!!</label>
                 </div>
                <br>
                    <input type="submit" value="Submit">
                </form>
                
                <img src="resources/images/cinnamonbun.png" alt="Cinnamonbun's Profile Picture" class="contactprofiles">
                <img src="resources/images/coffee.png" alt="Coffee's Profile Picture" class="contactprofiles">


            </div>
            <div id="aside">
                <h2>Contact Details</h2>
                <p>Email: <a href="mailto:xxx@gonzaga.edu">xxx@gonzaga.edu</a>
                    <br>
                   Phone Number: 123-456-7890
                </p>
            </div>
        </div>
